
<h1>Hello world</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
<div *ngFor="let field of fields"
     class="form-row">
  <app-dynamicfield [field]="field"
                [form]="form"></app-dynamicfield>
</div>

<div class="form-row">
    <button type="submit"
            [disabled]="!form.valid">Save</button>
  </div>

</form>
